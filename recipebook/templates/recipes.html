<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recipe</title>
</head>
<body>
    <h1>Recipe Book</h1>
    <h2>{{name}}</h2>
    <p>Ingredients:</p>
    <ul>
        {% for ingredient in object.ingredients.all %}
        <li>{{ingredient.ingredient.name}}, {{ingredient.quantity}}</li>
        {% endfor %}
    </ul>
</body>
</html>
